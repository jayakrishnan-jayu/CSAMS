query programs {
  programs{
    id
    name
    duration
  }
}

query currentCourses {
  courses{
    id
    code
    name
    credit
    isExtra
    program
    curriculumYear
    batchYear
    sem
    
  }
}

query coursesByIdentifier($IDENTIFIER: IdentfierInput) {
  courses(identifier: $IDENTIFIER){
    id
    code
    name
    credit
    isExtra
    program
    curriculumYear
    batchYear
    sem
  }
}

query verifyNewCurriculum($PROGRAM: String!, $YEAR: Int!){
  verifyNewCurriculum(program:$PROGRAM, year: $YEAR) {  
    year
    sem
  }
}

query curriculums($PROGRAM: String, $YEAR: Int){
  curriculums(program:"BCA", year:2018){
    program
    year
    duration
  }
}

query curriculumUploads {
  curriculumUploads{
    id
    program
    year
    data
    uploadedOn
    isPopulated
  }
}