query allocationManagement($IDENTIFIER: IdentifierInput){
  allocationManagement(identifier: $IDENTIFIER){
    batches{
      id
      curriculumYear
      curriculumName
      batchYear
      batchSem
      courseLabs{
        courseId
        labId
      }
      courseAllocations{
        id
        courseId
        facultyId
      }
      labAllocations{
        id
        courseId
        facultyId
        isInCharge
      }
      courseIds
    }
    bestPreferences
    courses{
      id
      code
      name
      credit
      hours
      l
      t
      p
      isExtra
      isElective
      program
      curriculumYear
      batchYear
      sem
    }
    preferences{
      id
      facultyId
      courseId
      weigtage
      experience
      timestamp
      score
    }
    faculties{
      id
      user{
        id
        email
        firstName
        lastName
        username
        isStaff 
      }
      track
      designation
      minWorkload
      maxWorkload
      workload
    }
    
  }
}

query allocations($IDENTIFIER: IdentifierInput!){
  allocations(identifier: $IDENTIFIER){
      faculties{
        id
        track
        designation
        minWorkload
        maxWorkload
        workload
        user{
          email
          firstName
          lastName
          username
        }
      }
      courses{
        id
        code
        name
        credit
        hours
        l
        t
        p
        isExtra
        isElective
        program
        curriculumYear
        batchYear
        sem
      }
      batches{
        id
        curriculumYear
        curriculumName
        batchYear
        batchSem
        courseIds
        courseAllocations{
          id
          courseId
          facultyId
        }
        labAllocations{
          id
          courseId
          facultyId
          isInCharge
        }
      }
    }
}